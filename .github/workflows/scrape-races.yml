# .github/workflows/scrape-races.yml
name: Scrape JRA Races Daily

on:
  schedule:
    # Run at noon EST (17:00 UTC) every day
    - cron: '0 17 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install node-fetch cheerio
        
      - name: Run scraper
        run: node scraper.js
        
      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add races.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update races data - $(date)" && git push)
